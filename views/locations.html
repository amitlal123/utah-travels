<section class="locations-container" ng-repeat="location in locationsVM.locationInfo">
    <!-- This is where we need to repeat over our data that we are getting from our controller. The controller is getting the data from the service-->
    <section class="location-card" >
        <div class="image-container">
            <!-- Once we have the data we can use {{}} to bind that data to our view -->
            <img ng-src="{{location.image}}" alt="{{location.city}}">
        </div>
        <div class="location-inner-left">
            <!-- Now we can start to extract the data and bind it to our different elements-->
            <h6> {{location.city}} </h6>
            <h1>{{location.country}}</h1>
            <p>{{location.desc}}</p>
        </div>
        <div class="location-inner-right">
            <h3>Package Start At ${{location.price}}</h3>
            <button ui-sref="booked({id: '{{location.id}}'})">Book Now</button>
        </div>
    </section>
</section>
